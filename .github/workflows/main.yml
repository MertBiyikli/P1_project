name: Docker Build and Test

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Build Docker image
        run: docker build -t graph_service .

  smoke_test:
    runs-on: ubuntu-latest
    needs: build  # Wait for 'lint' job to complete

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Build Docker image (if not already built)
        run: docker build -t graph_service .

      - name: Run tests
        run: docker run graph_service ./smoke_test

  integration_test:
    runs-on: ubuntu-latest
    needs: [build, unit_test]  # Wait for 'build' and 'unit_test' jobs to complete

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Build Docker image (if not already built)
        run: docker build -t graph_service .

      - name: Run integration tests
        run: docker run graph_service ./integration_tests